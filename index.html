<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header_14</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="header_14" class="header_14">
        <nav class="navbar">
            <h1 class="navbar_head">Startup 3</h1>
            <div class="navbar_menu">
                <a href="#">Overview</a>
                <a href="#">Prices</a>
                <a href="#">Blog</a>
                <a href="#">Feedback</a>
                <a href="#">Purchase</a>
            </div>
        </nav>
        <section class="container">
            <section class="left_container">
                <h1>Generate Awesome Web Pages</h1>
                <h4>The most important part of the Startup is the samples. The samples form a set of 25 usable pages you can use as is or you can add new blocks.</h4>
                <button>Learn more</button>
            </section>
            <section class="right_container">
                <div class="form_container">
                    <h1>Sign Up Now</h1>
                    <form class="form">
                        <input type="email" placeholder="Your email" class="text_input">
                        <input type="password" placeholder="Your password" class="text_input">
                        <div class="for_checkbox">
                            <input type="checkbox" class="checkbox_input" name="agree"><label for="agree" class="agree_label">I agree to the Terms of Service </label>
                        </div>
                        <button class="signin_button">Sign In</button>
                        <div class="orDiv">
                            <div class="lines"></div>
                            <p class="or_line">or</p>
                            <div class="lines"></div>
                        </div>
                        <button class="signin_button" id="for_login_via_twitter">Login via Twitter</button>
                    </form>
                    <h4 class="last_signin">Do you have an Account? <a href="#" class="signin_route">Sign In</a></h4>
                </div>
                
            </section>
        </section>
    </main>
</body>
</html>
